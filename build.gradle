plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.3'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'


    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber6-adapter', version: '2.17.0'
    implementation group: 'org.json', name: 'json', version: '20200518'

    implementation 'io.rest-assured:rest-assured:4.4.0'

    // Agregar dependencias de Serenity BDD
    //implementation 'net.serenity-bdd:serenity-core:2.0.80'
    //implementation 'net.serenity-bdd:serenity-cucumber5:2.0.80'
    //implementation 'net.serenity-bdd:serenity-junit:2.0.80'

}

tasks.named('test'){
    systemProperty "cucumber.options",System.getProperty("cucumber.options")
}

